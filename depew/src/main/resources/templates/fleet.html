  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">

          <img src="/img/WNYBUSCO.png" alt="WNYBUSCO" width="150" />

          class="navbar-toggler"

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>

            <li class="nav-item">
              <a class="nav-link" href="places.html">Our fleet</a>
            </li>
          </ul>

</nav>


<div class="container text-center my-5 mx-5">

<div class = "jumbotron">
	<h1>List of buses</h1>
	<p>The list contains all our buses</p>
</div>

<div class="row">
<div class="col-lg-12 mx-auto">


    <script>
    	document.getElementById("title").innerHTML = "WNYBUSCO";
    </script>
    
 <input class="form-control" id="myInput" type="text" placeholder="Search..">
 
<table class = "table table-hover">
	<thead class="table">
	
	
	
		<tr>
			<th>Number</th>
			<th>Fleet</th>
			<th>CP4</th>
			<th>CP2</th>
			<th>Sim card</th>
		</tr>
	</thead>
	
	<tbody id="myTable">	
	<tr th:each="bigBus:${bigBuses}">
		<td> 
			<a th:href="@{/buses/{id}(id=${bigBus.getId()})}"
			  th:utext="${bigBus.getNumber()}"></a>
			
		</d>
		<td th:utext="${bigBus.getOwner().getName()}">
		<td th:utext="${bigBus.getCp4()}?(${bigBus.getCp4().getDrid()}?:'NA')">
		<td th:utext="${bigBus.getCp2()}?(${bigBus.getCp2().getDrid()}?:'NA')">
		<td th:utext="${bigBus.getCp4()} ? (${bigBus.getCp4().getSimCard()} ? (${bigBus.getCp4().getSimCard().getCardNumber()}):'NA'):'na'">
	</tr>
	</tbody>
	<script>
$(document).ready(function(){
	  $("#myInput").on("keyup", function() {
	    var value = $(this).val().toLowerCase();
	    $("#myTable tr").filter(function() {
	      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
	    });
	  });
	});	
</script>			
</table>
</div>
</div>
</div>

</br>

</body>
