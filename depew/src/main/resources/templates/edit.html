<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WNYBUSCO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .rounded-img {
        width: 60%;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(26, 9, 9, 0.9);
        padding: 0.3em;
        margin-bottom: 1em;
      }
    </style>
  </head>
  
  
  
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/img/WNYBUSCO.png" alt="WNYBUSCO" width="150" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="places.html">Our fleet</a>
            </li>
          </ul>
        </div>
      </div>
</nav>


<div class="container text-center my-5">
<form th:method="PATCH" th:action="@{/buses/{id}(id = ${bigBus.getId()})}" th:object="${bigBus}">
	
	<label for="number">Enter number: </label>
	<input type="text" th:field="*{number}" id ="number"/>
	
	<label for="fleet">Select fleet: </label>
	<select class="Fleet" th:field="*{id}"  id ="fleet">
		<option th:each="fleet:${fleet}" th:value="${fleet.getId()}" th:text="${fleet.getName()}"></option>
	</select>
	
	<label for="dashCam">Select dashcam: </label>
	<select th:field="*{id}"  id ="dashCam">
		<option th:each="dashCam:${dashCameras}" th:value="${dashCam.getId()}" th:text="${dashCam.getDrid()}"></option>
	</select>
	
	
	
	<br/>
	<input type ="submit" value="Udpate"/>
	
	
</form>

</body>
</html>
